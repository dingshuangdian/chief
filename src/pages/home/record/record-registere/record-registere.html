<ion-header>

  <ion-navbar>
    <ion-title>
      {{tabName}}登记
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color: #eff0f8">
  <div style="background-color: #fff">
    <ion-item>
      <ion-label style="padding-left:5px;">{{tabName}}类型&nbsp;&nbsp;&nbsp;&nbsp;{{type.journalTypeName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label style="padding-left:5px;">填写时间</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" max="2030-12-31" placeholder="选择填写日期" [(ngModel)]="postOrder.settleDate">
      </ion-datetime>
    </ion-item>
    <div class="memo">
      备注
      <ion-textarea [(ngModel)]="postOrder.memo"></ion-textarea>
    </div>
  </div>
  <div class="top1">
    <ion-row class="selectItem">
      <div>
        {{tabName}}金额
      </div>
      <ion-col>
        <ion-input placeholder="请填写{{tabName}}金额" type="number" [(ngModel)]="postOrder.journalAmount"></ion-input>
      </ion-col>
    </ion-row>
    <pay-type (selectEvent)="selectPay($event)"></pay-type>
  </div>
  <div style="text-align: center;margin-top: 15px;">
    <button ion-button color="assist" (click)="toPost()">提交</button>
  </div>

</ion-content>
