<ion-header>
  <ion-navbar>
    <ion-title>
      {{proTit}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="proTit == '项目修改'" (click)="removePro()">
        <ion-icon>
          <img src="assets/imgs/brash_03.gif" alt="">
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="bg">


  <div class="more">

    <ion-item>
      <ion-row>
        <ion-col>
          大类
        </ion-col>
        <ion-col text-right class="inputType">
          <p (click)="showProvince()">{{selectCla.svctypeName}}</p>
          <p (click)="showProvince()" *ngIf="!selectCla.svctypeName||selectCla.svctypeName==''" style="color:#757575">请选择类别</p>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col>
          项目
        </ion-col>
        <ion-col text-right class="inputType">
          <input type="text" text-right placeholder="项目名称" [disabled]='mcardId' required [(ngModel)]="service.serviceName">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col>
          工时
        </ion-col>
        <ion-col text-right class="inputType">
          <input type="number" text-right placeholder="工时金额" [(ngModel)]="service.servicePrice" [disabled]='mcardId' style="background-color: #fff;">
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col style=" display: flex;
        align-items: center;">
          数量
        </ion-col>
        <ion-col text-right class="inputType">
          <div class="cart_number">
            <div class="input_left" (tap)="decNum()">-</div>
            <div class="input_center">
              <input type="text" readonly="readonly" [(ngModel)]='num' name="num" id="num" />
            </div>
            <div class="input_right" (tap)="incNum()">+</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col>
          折扣
        </ion-col>
        <ion-col text-right class="inputType">
          <input type="number" text-right placeholder="折扣" [(ngModel)]='service.serviceCoefficient'>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col>
          技师
        </ion-col>
        <ion-col text-right class="inputType">
          <p (click)="goOrderSelect(1)">
            <span *ngIf="!technicianList||technicianList.length==0">选择技师</span>
            <span *ngFor="let sta of technicianList;let i = index">
              {{sta.userName}}
              <span *ngIf="i != technicianList.length - 1">,</span>
            </span>
          </p>
        </ion-col>
      </ion-row>
    </ion-item>


    <ion-item>
      <ion-row>
        <ion-col>
          销售
        </ion-col>
        <ion-col text-right class="inputType">
          <p (click)="goOrderSelect(2,s)">
            <span *ngIf="!salesmanList||salesmanList.length==0">选择销售</span>
            <span *ngFor="let sta of salesmanList;let i = index">
              {{sta.userName}}
              <span *ngIf="i != salesmanList.length - 1">,</span>
            </span>
          </p>
        </ion-col>
      </ion-row>
    </ion-item>



    <ion-item>
      <ion-row>
        <ion-col>
          备注
        </ion-col>
        <ion-col text-right class="inputType">
          <input type="text" text-right placeholder="备注" [(ngModel)]='memo'>
        </ion-col>
      </ion-row>
    </ion-item>
  </div>
</ion-content>
<ion-footer>
  <button ion-button (click)="dojx()" [hidden]='!flagXz'>确定继续</button>
  <button ion-button (click)="doSubmit()">确定</button>
</ion-footer>
