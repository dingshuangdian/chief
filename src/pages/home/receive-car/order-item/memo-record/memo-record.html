<ion-header>
  <ion-navbar>
    <ion-title>车辆跟进信息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <ion-grid class="carInfo row-distance">
    <ion-row class="inputRow">
      <div>
        车牌：
      </div>
      <ion-col no-padding>
        <ion-input placeholder="请输入" [disabled]="true" [(ngModel)]="customer.plateNumber"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="inputRow">
      <div>
        手机：
      </div>
      <ion-col no-padding>
        <ion-input placeholder="请输入" [disabled]="true" [(ngModel)]="customer.mobileNumber"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="inputRow">
      <div>
        姓名：
      </div>
      <ion-col no-padding>
        <ion-input placeholder="请输入" [disabled]="true" [(ngModel)]="customer.memberName"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item no-lines class="selectProject">
    <div class="title">跟进信息列表：</div>
    <div item-end>
      <button ion-button color="secondary" (click)="add()">添加</button>
    </div>
  </ion-item>


  <ion-list>


    <ion-item *ngFor="let m of memoList" class="memoInfo">
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-3>创建人：</ion-col>
          <ion-col>{{m.createName}}
            <span class="intervalLeft">{{m.createTime}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>跟进内容：</ion-col>
          <ion-col>{{m.autoMemo}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>处理情况：</ion-col>
          <ion-col>
            <span *ngIf="m.handleName">已处理</span>
            <span *ngIf="!m.handleName">未处理</span>
            <span class="intervalLeft">{{m.handleName}}</span>
            <span class="intervalLeft">{{m.handleTime}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div float-right *ngIf="!m.handleName">
        <button ion-button color="secondary" (click)="handle(m)">处理</button>
        <button ion-button color="secondary" (click)="modify(m)">修改</button>
      </div>
    </ion-item>

  </ion-list>

  <div class="noRes" *ngIf="memoList.length == 0">暂无跟进信息，您可以新增内容</div>

</ion-content>
