<ion-header>

  <ion-navbar>
    <ion-title>库存查询</ion-title>
  </ion-navbar>

  <ion-toolbar class="searchStyle1">
    <ion-searchbar start [(ngModel)]="seachInfo.keyWord" placeholder="输入关键字进行查询" (ionInput)="change()">
    </ion-searchbar>
    <button ion-button end class="search" (click)="searchOrder()">查询</button>
  </ion-toolbar>
  <ion-toolbar class="searchStyle">
    <div class="course_tabBox" *ngFor="let tab of courseTab; let i = index">
      <span class="course_tab" [ngClass]="{'tabActive':tab.bol}" (click)="toggleTab(courseTab,i)">{{tab.name }}
      </span>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="cate_right" *ngIf="customers">
    <ion-list>
      <ion-item *ngFor="let item of customers">
        <div class="con-se">
          <div class="f">
            <p>{{item.goodsName}}</p>
            <p>￥{{item.salePrice}}</p>
          </div>
          <div class="g">
            <p>编号：
              <span style="margin-left:5px;">{{item.goodsCode}}</span>
            </p>
          </div>
          <div class="h">
            <p>产地：
              <span style="margin-left:5px;">{{item.producingArea}}</span>
            </p>
            <p style="margin-left:50px;">库存：
              <span style="color: #ff5a10;">{{item.stockNum}}</span>
            </p>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
  <ion-infinite-scroll (ionInfinite)="doLoadMore($event)" threshold="50px" *ngIf="moredata">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <div class="dish" style="margin-top:15px" *ngIf="customers.length==0">
    <img src="assets/imgs/01.png">
    <span style="color:#ccc">没有更多数据</span>
  </div>
</ion-content>
