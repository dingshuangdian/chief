<ion-header>

  <ion-navbar>
    <ion-title>投保公司选择</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h5 no-margin>请选择保险公司报价(单选)</h5>
  <ion-list margin-top margin-bottom padding radio-group [(ngModel)]="companySelect">
    <ion-row justify-content-between>
      <ion-col col-5 no-padding margin-bottom *ngFor="let item of companyList;let i=index">
        <ion-item no-padding>
          <ion-label no-margin><img src="assets/imgs/InsuranceLOGO_{{item.companyId}}-{{item.companyCatgory}}.png" alt=""></ion-label>
          <ion-radio no-margin [value]="item"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
  <button no-margin ion-button color="assist" class="nextBtn" (click)="toPlccOfferDetails()">下一步</button>

</ion-content>
