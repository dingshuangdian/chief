<ion-header>
  <ion-navbar>
    <ion-title>填写信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list class="insuredMsg" no-margin>
    <sub-title [titleName]="'被保人信息'"></sub-title>
    <ion-grid no-padding>
      <ion-row nowrap>
        <ion-col col-3>被保人姓名</ion-col>
        <ion-col>{{insuredMsg.insuredName}}</ion-col>
      </ion-row>
      <ion-row nowrap>
        <ion-col col-3>证件号码</ion-col>
        <ion-col>{{insuredMsg.carownerCard}}</ion-col>
      </ion-row>
      <ion-row nowrap>
        <ion-col col-3>手机号码</ion-col>
        <ion-col>{{insuredMsg.insuredMobile?insuredMsg.insuredMobile:'无'}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-list class="addresseeMsg" no-margin>
    <sub-title [titleName]="'收件人信息'"></sub-title>
    <ion-grid no-padding>
      <ion-row nowrap>
        <ion-col col-3>收件人姓名</ion-col>
        <ion-col>
          <ion-input type="" placeholder="请输入收件人姓名" [(ngModel)]="consigneeMsg.consignee"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row nowrap>
        <ion-col col-3>手机号码</ion-col>
        <ion-col>
          <ion-input type="number" placeholder="请输入手机号" [(ngModel)]="consigneeMsg.consigneeMobile"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row nowrap>
        <ion-col col-3>收件方式</ion-col>
        <ion-col>
          <ion-list class="receiveMode" radio-group no-margin no-padding [(ngModel)]="consigneeMsg.consigneeType">
            <ion-item no-padding no-margin>
              <ion-radio value='1' checked></ion-radio>
              <ion-label>门店</ion-label>
            </ion-item>
            <ion-item no-padding no-margin no-border>
              <ion-radio value='2'></ion-radio>
              <ion-label>自取</ion-label>
            </ion-item>
            <ion-item no-padding no-margin no-border>
              <ion-radio value='4'></ion-radio>
              <ion-label>邮寄</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row nowrap class="addr" [hidden]="consigneeMsg.consigneeType==2">
        <ion-col col-3>收件地址</ion-col>
        <ion-col>
          <ion-textarea no-margin autoresize [(ngModel)]="consigneeMsg.consigneeAddress"></ion-textarea>
        </ion-col>
        <ion-col class="btn" [hidden]="consigneeMsg.consigneeType!=4" (click)="sendChooce()">
          <button ion-button no-margin color="secondary">选择</button>
        </ion-col>
        <ion-col class="btn" [hidden]="consigneeMsg.consigneeType!=1" (click)="selectShop()">
          <button ion-button no-margin color="secondary">门店</button>
        </ion-col>
      </ion-row>
    </ion-grid>
