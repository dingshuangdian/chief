<ion-content padding>
  <h5>短信内容</h5>
  <ion-textarea [(ngModel)]="postMsg"></ion-textarea>
  <ion-row class="phone">
    <ion-col>手机号码</ion-col>
    <ion-col>
      <ion-input placeholder="请输入手机号" [(ngModel)]="phoneNum"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="btn">
    <ion-col align-self-center>
      <button ion-button no-margin color="cancelBT" (click)="cancelBtn()">取消发送</button>
    </ion-col>
    <ion-col align-self-center>
      <button ion-button no-margin color="assist" (click)="sendBtn()">确定发送</button>
    </ion-col>
  </ion-row>
</ion-content>
