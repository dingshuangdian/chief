<!-- Generated template for the AgentPopoverComponent component -->

<ion-grid no-padding no-margin>
    <div text-center class="titleCss">
      车主信息
    </div>
    <p padding-horizontal class="explain">{{plateNumber}}已绑定多位用户，请选择正确客户;如要进行车辆合并、转移等操作，请在电脑端客户管理中操作</p>
    <ion-list>
      <button ion-item *ngFor="let o of owners" (click)="close(o)">
        <span>{{o.name}}</span>
        <span>{{o.mobileNumber}}</span>
      </button>
    </ion-list>
  </ion-grid>
