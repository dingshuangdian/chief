
<ion-content class="loginBg">
  <div class="logo">
    <img src="assets/imgs/new_logo.png" alt="logo">
  </div>
  <form #loginForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item class="usernameInput">
        <ion-label color="primary">
          <img src="assets/imgs/login_ID.png">
        </ion-label>
        <ion-input [(ngModel)]="login.lgiName" name="username" type="text" #lgiName="ngModel" spellcheck="false" autocapitalize="off" placeholder="输入账号" clearInput required></ion-input>
      </ion-item>
      <ion-item class="passwordInput">
        <ion-label color="primary">
          <img src="assets/imgs/login_psw.png">
        </ion-label>
        <ion-input [(ngModel)]="login.lgiPwd" name="password" type="password" #lgiPwd="ngModel" placeholder="输入密码" clearInput required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="assist" (click)="onLogin()" [disabled]="!lgiName.valid || !lgiPwd.valid" type="submit"  block>登录</button>
  </form>
  <div class="contact" *ngIf="!KeyboardOp">
    <img src="assets/imgs/login_kefu.png" alt="contact" (click)="kefu()">
    <div>联系客服</div>
  </div>
</ion-content>
