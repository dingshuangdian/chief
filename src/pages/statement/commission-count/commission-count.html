<ion-header>
  <ion-navbar>
    <ion-title>报表统计</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-color: #eff0f8;">
  <div class="more">
    <ion-item>
      <ion-label style="padding-left:5px;">开始日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" max="2030-12-31" placeholder="选择开始日期" [(ngModel)]="beginDate"
        (ngModelChange)="changeCheckTC($event)">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label style="padding-left:5px;">截止日期</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" cancelText="取消" doneText="确定" max="2030-12-31" placeholder="选择截止日期" [(ngModel)]="endDate"
        (ngModelChange)="changeCheckTC($event)">
      </ion-datetime>
    </ion-item>
  </div>
  <div class="ls">
    <ion-list no-lines>
      <ion-item style="background-color: #fff;margin-top: 10px" *ngFor="let item of recordTC;let num = index">
        <div class="a">
          <p>{{num+1}}&nbsp;&nbsp;{{item.userName}}</p>
          <p style="font-size: 15px;color: #ff5a10">合计:￥{{item.sum}}</p>
        </div>
        <div class="b">
          <p>项目销售提成:&nbsp;&nbsp;&nbsp;&nbsp;￥{{item.serviceSale}}</p>
          <p>项目施工提成:&nbsp;&nbsp;&nbsp;&nbsp;￥{{item.serviceWork}}</p>
          <p>售会员卡提成:&nbsp;&nbsp;&nbsp;&nbsp;￥{{item.mcardSale}}</p>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doLoadMore($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
